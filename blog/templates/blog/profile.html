{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="date">
            {{ post.author }}
        </div>
        <div class="post">
            <div class="date">
              <h1>{{ post.title }}</h1>
              <p>{{ post.text|linebreaksbr }}</p>
          </div>
    {% endfor %}
{% endblock content %}
